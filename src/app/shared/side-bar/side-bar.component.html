<div
  class="offcanvas sidebar-offcanvas offcanvas-start"
  tabindex="-1"
  id="offcanvasLeft"
>
  <div class="offcanvas-header sidebar-header">
    <div class="sidebar-logo">
      <img
        class="img-fluid logo"
        src="../../assets/images/logo/driver/driver-logo.png"
        alt="logo"
      />
      <img
        class="img-fluid logo-dark"
        src="../../assets/images/logo/driver/driver-logo-dark.png"
        alt="logo"
      />
    </div>
  </div>
  <div class="offcanvas-body">
    <a href="profile-setting.html" class="profile-part flex-align-center gap-2">
      <img
        class="img-fluid profile-pic"
        src="../../assets/images/profile/p8.png"
        alt="p8"
      />
      <div>
        <h3>Jonathan Higgins</h3>
        <span>Edit Account</span>
      </div>
    </a>
    <ul class="link-section switch-section">
      <li class="active">
        <a [routerLink]="['/dashboard']" class="pages">
          <i class="iconsax sidebar-icon" data-icon="home-2"> </i>
          <h3>Home</h3>
        </a>
      </li>
      <li>
        <a [routerLink]="['/my-rides']" class="pages">
          <i class="iconsax sidebar-icon" data-icon="car"> </i>
          <h3>My Ride</h3>
        </a>
      </li>
      <li>
        <a [routerLink]="['/notifications']" class="pages">
          <i class="iconsax sidebar-icon" data-icon="bell-2"> </i>
          <h3>Notification</h3>
        </a>
      </li>

      <li>
        <a [routerLink]="['/settings']" class="pages">
          <i class="iconsax sidebar-icon" data-icon="user-1"> </i>
          <h3>Setting</h3>
        </a>
      </li>
      <li>
        <a href="page-listing.html" class="pages">
          <i class="iconsax sidebar-icon" data-icon="book-closed"> </i>
          <h3>Template Pages</h3>
        </a>
      </li>

      <li>
        <a href="../elements/elements-page.html" class="pages">
          <i class="iconsax sidebar-icon" data-icon="document-text-1"> </i>
          <h3>Template Elements</h3>
        </a>
      </li>
      <!-- 
      <li>
        <div class="pages">
          <i class="iconsax sidebar-icon" data-icon="repeat"> </i>
          <h3>RTL</h3>
        </div>
        <div class="switch-btn">
          <input id="dir-switch" type="checkbox" />
        </div>
      </li>

      <li>
        <div class="pages">
          <i class="iconsax sidebar-icon" data-icon="brush-3"> </i>
          <h3>Dark</h3>
        </div>
        <div class="switch-btn">
          <input id="dark-switch" type="checkbox" />
        </div>
      </li> -->
    </ul>

    <div class="bottom-sidebar">
      <a class="pages" data-bs-toggle="modal" data-bs-target="#logout">
        <i class="iconsax sidebar-icon" data-icon="logout-2"> </i>
        <h3>Logout</h3>
      </a>
    </div>
  </div>
</div>

<!-- logout modal starts -->
<div
  class="modal delete-modal fade"
  id="logout"
  data-bs-backdrop="false"
  data-bs-keyboard="false"
  tabindex="-1"
  aria-labelledby="staticBackdropLabel"
  aria-hidden="true"
>
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-body">
        <img
          class="img-fluid icon"
          src="../../assets/images/svg/logout.svg"
          alt="alert"
        />
        <h4>Come Back Soon</h4>
        <p>Are you sure You want to Logout?</p>
      </div>
      <div class="modal-footer">
        <a class="btn gray-btn w-50 m-0" data-bs-dismiss="modal"
          >Stay, logged in</a
        >
        <a
          (click)="logout()"
          class="btn theme-btn w-50 m-0"
          data-bs-dismiss="modal"
          >Yes, Logout
        </a>
      </div>
    </div>
  </div>
</div>
<!-- logout modal end -->
